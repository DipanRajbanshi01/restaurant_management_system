name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Cache is optional - will continue even if cache fails
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
        continue-on-error: true
      
      - name: Install dependencies
        run: |
          cd client
          echo "Checking for package-lock.json..."
          if [ -f "package-lock.json" ]; then
            echo "‚úÖ package-lock.json found, using npm ci"
            npm ci
          else
            echo "‚ö†Ô∏è package-lock.json not found, using npm install"
            npm install
          fi
        continue-on-error: false
      
      - name: Build application
        run: |
          cd client
          echo "üì¶ Building application..."
          echo "Repository name: $GITHUB_REPO_NAME"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Files in client directory:"
          ls -la
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || (echo "‚ùå Build failed!" && cat build.log && exit 1)
          echo "‚úÖ Build completed successfully"
        env:
          # Repository name for base path (required for GitHub Pages)
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
          # Optional: Backend API URL (if not set, will use default: http://localhost:5000/api)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # Optional: Google OAuth Client ID (if not set, Google login won't work)
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          NODE_ENV: production
        continue-on-error: false
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "client/dist" ]; then
            echo "‚ùå Build output directory not found!"
            echo "Contents of client directory:"
            ls -la client/
            exit 1
          fi
          echo "‚úÖ Build output found"
          echo "Contents of dist directory:"
          ls -la client/dist/
          echo "Total files: $(find client/dist -type f | wc -l)"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

